<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Edit Blog</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/style.css"/>
    </head>

    <body>
        <ul class = "nav">
            <li class="nav"><a href="/">Home</a></li>
            <li class="nav"><a href="/items">View List</a></li>
            <li class="nav"><a href="/newItem">Add new item</a></li>
        </ul>
        
        <div class='all'>
            
            <h2><span th:text="'Edit Blog: ' + ${blog.title}"></span></h2>

           <form  method="POST" name="SaveBlog" action="SaveBlog">

                    <br/>                   
		    <input type="hidden" id="type" name="type" value ="blog"/>
                    Title:<br/>
                    <input style='width:400px;' type="text" id="blogTitle" name="blogTitle" th:value="${blog.title}"/><br/>

                    URL:<br/>         
                    <input style='width:400px;' type="text" id="blogURL" name="blogURL" th:value="${blog.URL}"/><br/>

                    Blog Posted By:<br/>
                    <input style='width:400px;' type="text" id="blogPoster" name="blogPoster" th:value="${blog.poster}"/><br/>

                    <input type="submit" value="Save changes" name="Save changes"/>

                </form>
            
        </div>
    </body>

</html>
